plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.razorvine:pyrolite:4.18'
    compile 'org.beryx:text-io:3.0.0'
}

jar {
    manifest { attributes "Main-Class": "com.swtm.pyro.assig.Main" }
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) })
}
